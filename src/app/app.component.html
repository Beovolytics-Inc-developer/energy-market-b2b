<mat-toolbar color="primary">Energy Market</mat-toolbar>

<!--<app-oracle></app-oracle>-->

<app-create-orders [isPublic]="isPublic"></app-create-orders>

<app-list-orders [isPublic]="isPublic"></app-list-orders>

<div class="go-public">
  <button mat-button color="primary" *ngIf="!isPublic" (click)="goPublic()">
    GO PUBLIC
  </button>
  <button mat-button color="primary" *ngIf="isPublic" (click)="goPublic()">
    GO PRIVATE
  </button>
</div>

<div class="go-public">
  <button mat-button color="primary" *ngIf="!isSimulation" (click)="goSimulation()">
    ENERGY TRADING SIMULATION
  </button>
  <button mat-button color="primary" *ngIf="isSimulation" (click)="goSimulation()">
    CLOSE SIMULATION
  </button>
</div>

<div *ngIf="isSimulation">
  <app-simulation></app-simulation>
</div>
