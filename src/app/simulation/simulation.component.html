<h1 mat-dialog-title>Energy Trading Simulation</h1>

<div style="text-align: center; display: flex; flex-direction: column;">
  <button [disabled]="stepRun >= 3" mat-raised-button color="primary" (click)="runSimulation()">
    RUN SIMULATION
  </button>
</div>

<div class="table-container mat-elevation-z8" *ngIf="stepRun >= 3">
  <mat-table #table [dataSource]="finalDataSource">
    <!-- Producer Column -->
    <ng-container matColumnDef="producer">
      <mat-header-cell *matHeaderCellDef> Producer </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{ entry.producer }} </mat-cell>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Total Quantity </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{ entry.quantity }} MWh</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="finalDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: finalDisplayedColumns;"></mat-row>
  </mat-table>
</div>

<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Producer Column -->
    <ng-container matColumnDef="hour">
      <mat-header-cell *matHeaderCellDef> Hour </mat-header-cell>
      <mat-cell *matCellDef="let entry">
        {{entry.initialHour}}h - {{entry.finalHour}}h
      </mat-cell>
    </ng-container>

    <!-- Producer Column -->
    <ng-container matColumnDef="producer">
      <mat-header-cell *matHeaderCellDef> Producer </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{ entry.producer }} </mat-cell>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let entry"> {{ entry.quantity }} MWh</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
