<h2 mat-dialog-title>Offers from Order Ref. {{ order.id }}</h2>

<mat-dialog-content>

  <div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let offer"> {{offer.type}} </mat-cell>
      </ng-container>

      <!-- offer Ref. Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Offer Ref. </mat-header-cell>
        <mat-cell *matCellDef="let offer"> {{offer.id}} </mat-cell>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef> Created at </mat-header-cell>
        <mat-cell *matCellDef="let offer"> {{offer.created}} </mat-cell>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
        <mat-cell *matCellDef="let offer"> {{offer.product}} </mat-cell>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
        <mat-cell *matCellDef="let offer"> {{offer.quantity}} MW/h</mat-cell>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let offer"> {{offer.price}} â‚¬</mat-cell>
      </ng-container>

      <!-- Origin Column -->
      <ng-container matColumnDef="origin">
        <mat-header-cell *matHeaderCellDef> Origin </mat-header-cell>
        <mat-cell *matCellDef="let offer"> {{offer.origin}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</mat-dialog-content>
